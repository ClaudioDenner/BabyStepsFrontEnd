<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPOVERS</title>
    <link rel="stylesheet" href="popover.css">
</head>
<body>

    <div class="container">
        <div class="box-popover">
            <h1 class="title">POPOVERS</h1>

        </div>
        <div class="right">
            <span class="popover-right" status="false">POPOVER RIGHT</span>
        </div>
        <div class="up">
            <span class="popover-up" status="false">POPOVER UP</span>
        </div>
        <div class="down">
            <span class="popover-down" status="false">POPOVER DOWN</span>
        </div>
        <div class="left">
            <span class="popover-left" status="false">POPOVER LEFT</span>
        </div>


        
    </div>


    <script src="popover.js">

    </script>
    
</body>
</html>
